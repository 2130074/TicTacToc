<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial.scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="game-container">
            <div class="game-cell" id="cell-0"></div>
            <div class="game-cell" id="cell-1"></div>
            <div class="game-cell" id="cell-2"></div>
            <div class="game-cell" id="cell-3"></div>
            <div class="game-cell" id="cell-4"></div>
            <div class="game-cell" id="cell-5"></div>
            <div class="game-cell" id="cell-6"></div>
            <div class="game-cell" id="cell-7"></div>
            <div class="game-cell" id="cell-8"></div>
        </div>
    </div>
    <div class="game-info">
      <p id="message" class="game-notification"></p>
      <p id="timeDisplay"></p>
   </div>
   
    <div class="button-container">
        <button class="start">Iniciar</button>
        <button class="restart">Reiniciar</button>
    </div>
    
    <div class="leaderboard">
        <h2>Mejores tiempos</h2>
        <ul id="leaderboardList">
        </ul>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
